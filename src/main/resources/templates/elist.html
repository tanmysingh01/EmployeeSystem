<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<title>Employee List</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">EMS</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link" href="elist">EmpList</a> <a
					class="nav-item nav-link" href="register">Add Employee</a> <a
					class="nav-item nav-link" href="search">Search</a>

			</div>
		</div>
	</nav>

	<div class = "container p-5" th:if=${session.msg}>
		<div>
			<div class="alert alert-info" role="alert" th:text="${session.msg}"></div>
		</div>
		<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
	</div>
	
	<div class="contaier p-5">

		<table class="table table-striped">
		
			<thead class= "bg-primary text-white">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Name</th>
					<th scope="col">Email</th>
					<th scope="col">Contact No.</th>
					<th scope="col">Salary</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			
			
			<tbody>
				<tr th:each="e: ${emp}">
					<td th:text="${e.id}"></td>
					<td th:text="${e.name}"></td>
					<td th:text="${e.email}"></td>
					<td th:text="${e.phone}"></td>
					<td th:text="${e.salary}"></td>
					<td><a class="btn btn-primary btn-sm" th:href="@{/edit/{id}(id=${e.id})}">Edit</a>
<a class="btn btn-danger btn-sm" th:href="@{/delete/{id}(id=${e.id})}">Delete</a></td>
				</tr>
			</tbody>
			
		</table>

	</div>


</body>
</html>
